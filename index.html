<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header class="nav-container">
        <img id="logo" src="resources/images/img-tea-cozy-logo.png" alt="img-tea-cozy-logo">
        <nav>
            <span><a href="#">Mission</a></span>
            <span><a href="#">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
            <img class="menu" src="resources/images/menu.svg" alt="menu">
        </nav>
    </header>

    <div class="main">
        <div class="banner" id="mission">
            <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <div class="features-container" id="features">
                <h2>Tea of the Month</h2>
                <h4>Whats Steeping at the Tea Cozy</h4>
                <div class="features-img-container">
                    <div class="features-item">
                        <img class="features-img" src="resources/images/img-berryblitz.jpg" alt="img-berry-blitz-tea">
                        <span>Fall Berry Blitz Tea</span>
                    </div>
                    <div class="features-item">
                        <img class="features-img" src="resources/images/img-spiced-rum.jpg" alt="img-spiced-rum-tea">
                        <span>Spiced Rum Tea</span>
                    </div>
                    <div class="features-item">
                        <img class="features-img" src="resources/images/img-donut.jpg" alt="img-seasonal-donuts">
                        <span>Seasonal Donuts</span>
                    </div>
                    <div class="features-item">
                        <img class="features-img" src="resources/images/img-myrtle-ave.jpg" alt="img-myrtle-ave-cake">
                        <span>Myrtle Ave Cake</span>
                    </div>
                    <div class="features-item">
                        <img class="features-img" src="resources/images/img-bedford-bizarre.jpg" alt="img-bedford-bizarre-tea">
                        <span>Bedford Bizarre Tea</span>
                    </div>
                </div>
        </div>

    </div>

    
    
</body>
</html>
